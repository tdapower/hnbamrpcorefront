<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form class="form-horizontal" [formGroup]="searchCustomerForm">
          <div class="card-header">
            <strong>Search Customers</strong>
          </div>
          <div class="card-body">

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="hf-email">Name</label>
              <div class="col-md-9">
                <input type="text" id="Name" name="Name" class="form-control" formControlName="Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="hf-password">NIC</label>
              <div class="col-md-9">
                <input type="text" id="NIC" name="NIC" class="form-control" formControlName="NIC">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="hf-password">Address</label>
              <div class="col-md-9">
                <input type="text" id="Address" name="Address" class="form-control" formControlName="Address">
              </div>
            </div>

          </div>
          <div class="card-footer">
            <button class="btn btn-sm btn-primary" (click)="onSubmit()"><i class="fa fa-dot-circle-o"></i> Search</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>

          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Seacrh Result
        </div>
        <div class="card-body">
          <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
              <tr>
                <th style="width: 30%">
                  <mfDefaultSorter by="Name">Name</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                  <mfDefaultSorter by="NIC">NIC</mfDefaultSorter>
                </th>
                <th style="width: 40%">
                  <mfDefaultSorter by="Address">Address</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                  Edit
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of mf.data">
                <td>{{ customer.Name }}</td>
                <td>{{ customer.NIC }}</td>
                <td>{{ customer.Address }}</td>
                <td><a [routerLink]="['edit-customer', customer.SeqId]" class="btn btn-primary">Edit</a></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>



        </div>
      </div>
    </div>
  </div>
</div>
