<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <form class="form-horizontal" [formGroup]="hospitalForm">
            <div class="card-header">
              <strong>Add Hospital</strong>
            </div>
            <div class="card-body">
  
              


              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="name">Hospital Code</label>
                <div class="col-md-9">
                  <input type="text" id="HospitalCode" name="HospitalCode" class="form-control" placeholder="Hospital Code"
                    formControlName="HospitalCode">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="name">Name</label>
                <div class="col-md-9">
                  <input type="text" id="Name" name="Name" class="form-control" placeholder="Name"
                    formControlName="Name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="name">Address</label>
                <div class="col-md-9">
             
                    <textarea id="Address" name="Address" rows="3" class="form-control" placeholder="Address.."
                  formControlName="Address"></textarea>
                </div>
              </div>
             
              <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="name">City</label>
                  <div class="col-md-9">
                    <input type="text" id="City" name="City" class="form-control" placeholder="City"
                      formControlName="City">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="name">TelephoneNo</label>
                  <div class="col-md-9">
         
                      <div class="input-group">
                          <span class="input-group-prepend"><span class="input-group-text"><i class="fa fa-phone"></i></span></span>
                          <input type="text" class="form-control" [textMask]="{mask: phoneMask}" name="TelephoneNo"
                            formControlName="TelephoneNo" id="TelephoneNo">
                        </div>
                        <small class="text-muted">ex. (999) 999-9999</small>
        
                  </div>

                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="name">Fax</label>
                  <div class="col-md-9">
                    <input type="text" id="Fax" name="Fax" class="form-control" placeholder="Fax"
                      formControlName="Fax">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="name">EMail</label>
                  <div class="col-md-9">
                    <input type="text" id="EMail" name="EMail" class="form-control" placeholder="EMail"
                      formControlName="EMail">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="name">Remarks</label>
                  <div class="col-md-9">                      
                    <textarea id="Remarks" name="Remarks" rows="3" class="form-control" placeholder="Remarks.."
                    formControlName="Remarks"></textarea>

                  </div>
                </div>
  
            </div>
            <div class="card-footer">
              <button class="btn btn-sm btn-primary" (click)="onSubmit()"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
  
            </div>
          </form>
  
        </div>
  
      </div>
  
  
    
    </div>
  </div>
  
  <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
