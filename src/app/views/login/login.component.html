<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" required
                      [(ngModel)]="UserName" name="UserName" id="UserName">

                  </div>


                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password"
                      required [(ngModel)]="Password" name="Password" id="Password">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-home"></i></span>
                    </div>
                    <select id="select1" name="select1" class="form-control" [(ngModel)]="UserCompany" name="UserCompany"
                      id="UserCompany">
                      <option value="0">Company</option>
                      <option *ngFor="let company of companyList" value={{company.CompanyName}}>
                        {{company.CompanyName}}
                      </option>
                    </select>
                  </div>

                  <p class="text-muted">Security Key - Enter <span style="color: red;    font-weight: 800;font-size: large;">{{ranNo}}</span>
                    as security key</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-shield"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Security Key" required [(ngModel)]="EnteredRanNo"
                      name="Answer" id="Answer">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="validateUser()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <alert type={{alertType}}><span innerHtml={{alertMsg}}></span></alert>
                    </div>

                  </div>

                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>MRP System</h2>
                  <p>Total solution for manage HNB Assurance DTA businesses</p>
                  <p>Developed by IT Dept. of HNBA</p>
                  <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
